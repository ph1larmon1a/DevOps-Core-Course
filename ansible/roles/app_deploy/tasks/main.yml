---
- name: Ensure python3-docker is installed (required by docker modules)
  ansible.builtin.apt:
    name: python3-docker
    state: present
    update_cache: true
    cache_valid_time: 3600

- name: Login to Docker Hub (uses vaulted credentials)
  community.docker.docker_login:
    registry_url: https://index.docker.io/v1/
    username: "{{ dockerhub_username }}"
    password: "{{ dockerhub_password }}"
  no_log: true

- name: Pull application image
  community.docker.docker_image:
    name: "{{ docker_image }}"
    tag: "{{ docker_image_tag }}"
    source: pull

- name: Run application container (recreate if needed)
  community.docker.docker_container:
    name: "{{ app_container_name }}"
    image: "{{ docker_image }}:{{ docker_image_tag }}"
    state: started
    recreate: true
    restart_policy: "{{ app_restart_policy }}"
    published_ports:
      - "{{ app_port }}:8000"
    env: "{{ app_env }}"
  notify: restart app container

- name: Wait for app port to be reachable
  ansible.builtin.wait_for:
    host: "127.0.0.1"
    port: "{{ app_port }}"
    delay: 2
    timeout: 60

- name: Check /health endpoint
  ansible.builtin.uri:
    url: "http://127.0.0.1:{{ app_port }}/health"
    method: GET
    return_content: true
    status_code: 200
  register: health

- name: Show health response
  ansible.builtin.debug:
    var: health.content
