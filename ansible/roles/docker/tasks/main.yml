---
- name: Install prerequisites for Docker repository
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: true
    cache_valid_time: 3600

- name: Ensure /etc/apt/keyrings exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Remove legacy Docker repo list if present
  ansible.builtin.file:
    path: /etc/apt/sources.list.d/docker.list
    state: absent

- name: Remove legacy Docker keyring if present
  ansible.builtin.file:
    path: /etc/apt/keyrings/docker.asc
    state: absent

- name: Download Docker GPG key (ascii)
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /tmp/docker.asc
    mode: "0644"
    force: true

- name: Dearmor Docker GPG key into keyring
  ansible.builtin.command: >
    gpg --dearmor -o /etc/apt/keyrings/docker.gpg /tmp/docker.asc
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Add Docker apt repository
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg]
      https://download.docker.com/linux/ubuntu
      {{ ansible_facts['distribution_release'] }} stable
    state: present
    filename: docker
  register: docker_repo

- name: Update apt cache after adding Docker repo
  ansible.builtin.apt:
    update_cache: true
  when: docker_repo.changed

- name: Install Docker packages
  ansible.builtin.apt:
    name: "{{ docker_packages }}"
    state: present
  notify: restart docker

- name: Ensure Docker service is enabled and running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Add users to docker group
  ansible.builtin.user:
    name: "{{ item }}"
    groups: docker
    append: true
  loop: "{{ docker_users }}"

- name: Install Python Docker SDK for Ansible docker modules
  ansible.builtin.apt:
    name: python3-docker
    state: present